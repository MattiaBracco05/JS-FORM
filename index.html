<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./js/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracco Mattia Form JS</title>
</head>

<body>
    <div class="container-fluid">
        <div id="formDati">
            <table id="form">
                <tr>
                    <td><input type="text" id="nome" placeholder="Nome"></td>
                    <td><input type="text" id="cognome" placeholder="Cognome"></td>
                </tr>
                <tr>
                    <td><input type="text" id="matricola" placeholder="Matricola"></td>
                    <td><input type="text" id="telefono" placeholder="Telefono"></td>
                </tr>
                <tr>
                    <td><select id="regione">
                        <option value="Abruzzo">Abruzzo</option>
                        <option value="Basilicata">Basilicata</option>
                        <option value="Calabria">Calabria</option>
                        <option value="Emilia-Romagna">Emilia-Romagna</option>
                        <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
                        <option value="Lazio">Lazio</option>
                        <option value="Liguria">Liguria</option>
                        <option value="Lombardia">Lombardia</option>
                        <option value="Marche">Marche</option>
                        <option value="Molise">Molise</option>
                        <option value="Piemonte">Piemonte</option>
                        <option value="Puglia">Puglia</option>
                        <option value="Sardegna">Sardegna</option>
                        <option value="Sicilia">Scilia</option>
                        <option value="Toscana">Toscana</option>
                        <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                        <option value="Umbria">Umbria</option>
                        <option value="Valle d' Aosta">Valle d' Aosta</option>
                        <option value="Veneto">Veneto</option>
                    </select></td>
                    <td><input type="button" value="Carica dati" onclick="carica()"></td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div class="col-12 divDati">
                <div id="datiWeb"></div>
            </div>
        </div>

    </div>

    <!-- VA SEMPRE MESSO COME ULTIMA COSA PRIMA DI CHIUDERE IL BODY ! -->

</html>
